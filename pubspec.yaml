name: care_hr_app
description: A comprehensive HR management system built with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^12.1.3
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  flutter_staggered_grid_view: ^0.7.0
  shimmer: ^3.0.0
  
  # Forms & Input
  flutter_form_builder: ^9.1.1
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Authentication
  firebase_auth: ^4.15.3
  firebase_core: ^2.24.2
  # GraphQL client
  graphql_flutter: ^5.2.0-beta.6
  # Load .env files for local dev configuration
  flutter_dotenv: ^5.0.2
  
  # File Management
  file_picker: ^6.1.1
  image_picker: ^1.0.4
  path_provider: ^2.1.1
  
  # Charts & Analytics
  fl_chart: ^0.65.0
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # Date & Time
  intl: any
  
  # Utilities
  uuid: ^4.2.1
  logger: ^2.0.2+1
  # Timezone support for scheduling notifications
  timezone: ^0.9.0
  # Window management for desktop platforms
  window_manager: ^0.2.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/README.md
    - assets/icons/README.md
    - assets/logos/README.md
  
  # fonts: (removed temporarily to avoid missing asset build errors)
  # Add font assets here when the actual font files are available in assets/fonts/
