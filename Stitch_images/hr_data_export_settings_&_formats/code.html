<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#11a4d4",
              "background-light": "#f6f8f8",
              "background-dark": "#101d22",
            },
            fontFamily: {
              display: ["Inter"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px"
            },
          },
        },
      };
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex min-h-screen w-full flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-black/10 dark:border-white/10 px-10 py-4">
<div class="flex items-center gap-4 text-black dark:text-white">
<div class="size-6 text-primary">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
</div>
<h2 class="text-xl font-bold">CareConnect HR</h2>
</div>
<nav class="hidden md:flex items-center gap-6 text-sm font-medium text-black/60 dark:text-white/60">
<a class="hover:text-black dark:hover:text-white transition-colors" href="#">Dashboard</a>
<a class="hover:text-black dark:hover:text-white transition-colors" href="#">Applicants</a>
<a class="hover:text-black dark:hover:text-white transition-colors" href="#">Jobs</a>
<a class="hover:text-black dark:hover:text-white transition-colors" href="#">Reports</a>
<a class="text-black dark:text-white font-semibold" href="#">Settings</a>
</nav>
<div class="flex items-center gap-4">
<button class="material-symbols-outlined text-black/60 dark:text-white/60 hover:text-black dark:hover:text-white transition-colors">
            notifications
          </button>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD_-nPsJDir45otpIiOYA6ZnDECYw4aPTSm9gVtYps-1RaVPIBoj5g-629IoYH6ZKe9jvtypov27KToEtch4_EBHztMJlUmdtl6MLhF_U12kOxncDDtl-B6fl1ZRDP0SW-g2SSCii4MA4X4B_bT_iaTIJYpC_VQvn9POjeXlvGhrgZ9oGhW5j8PuFuF1lg8zZekLVb2CasiyAFKqcSwYyq9s2Y6jDh5AIEGA1VZLpOOcFCPLvPGH3zTGDm1UzlEEXXcRiZEmivtAL0");'></div>
</div>
</header>
<main class="flex-1 px-4 sm:px-6 lg:px-8 py-12">
<div class="max-w-4xl mx-auto">
<div class="mb-12">
<h1 class="text-3xl font-bold text-black dark:text-white tracking-tight">Data Export Settings</h1>
<p class="mt-2 text-base text-black/60 dark:text-white/60">Configure system-wide data export formats, schedules, and encryption options.</p>
</div>
<div class="space-y-12">
<section>
<h2 class="text-xl font-semibold text-black dark:text-white border-b border-black/10 dark:border-white/10 pb-4 mb-6">Default Export Formats</h2>
<div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
<div class="space-y-2">
<label class="text-sm font-medium text-black dark:text-white" for="applicant-data-format">Applicant Data</label>
<select class="w-full rounded-lg border-black/20 dark:border-white/20 bg-background-light dark:bg-background-dark text-black dark:text-white focus:ring-2 focus:ring-primary focus:border-primary" id="applicant-data-format">
<option>CSV</option>
<option>PDF</option>
<option>XML</option>
</select>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-black dark:text-white" for="audit-logs-format">Audit Logs</label>
<select class="w-full rounded-lg border-black/20 dark:border-white/20 bg-background-light dark:bg-background-dark text-black dark:text-white focus:ring-2 focus:ring-primary focus:border-primary" id="audit-logs-format">
<option>CSV</option>
<option>JSON</option>
<option>TXT</option>
</select>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-black dark:text-white" for="reports-format">Reports</label>
<select class="w-full rounded-lg border-black/20 dark:border-white/20 bg-background-light dark:bg-background-dark text-black dark:text-white focus:ring-2 focus:ring-primary focus:border-primary" id="reports-format">
<option>PDF</option>
<option>XLSX</option>
<option>CSV</option>
</select>
</div>
</div>
</section>
<section>
<h2 class="text-xl font-semibold text-black dark:text-white border-b border-black/10 dark:border-white/10 pb-4 mb-6">Data Inclusion/Exclusion Rules</h2>
<div class="grid grid-cols-1 gap-y-6">
<div class="space-y-2">
<label class="text-sm font-medium text-black dark:text-white" for="applicant-rules">Applicant Data Rules</label>
<textarea class="w-full rounded-lg border-black/20 dark:border-white/20 bg-background-light dark:bg-background-dark text-black dark:text-white focus:ring-2 focus:ring-primary focus:border-primary" id="applicant-rules" placeholder="e.g., exclude resumes, include contact info only" rows="4"></textarea>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-black dark:text-white" for="audit-rules">Audit Log Rules</label>
<textarea class="w-full rounded-lg border-black/20 dark:border-white/20 bg-background-light dark:bg-background-dark text-black dark:text-white focus:ring-2 focus:ring-primary focus:border-primary" id="audit-rules" placeholder="e.g., filter by user role, specific date ranges" rows="4"></textarea>
</div>
</div>
</section>
<section>
<h2 class="text-xl font-semibold text-black dark:text-white border-b border-black/10 dark:border-white/10 pb-4 mb-6">Automated Export Schedules</h2>
<div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
<div class="space-y-2">
<label class="text-sm font-medium text-black dark:text-white" for="applicant-schedule">Applicant Data Schedule</label>
<select class="w-full rounded-lg border-black/20 dark:border-white/20 bg-background-light dark:bg-background-dark text-black dark:text-white focus:ring-2 focus:ring-primary focus:border-primary" id="applicant-schedule">
<option>Daily</option>
<option>Weekly</option>
<option>Monthly</option>
<option>Manual Only</option>
</select>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-black dark:text-white" for="audit-schedule">Audit Logs Schedule</label>
<select class="w-full rounded-lg border-black/20 dark:border-white/20 bg-background-light dark:bg-background-dark text-black dark:text-white focus:ring-2 focus:ring-primary focus:border-primary" id="audit-schedule">
<option>Weekly</option>
<option>Bi-Weekly</option>
<option>Monthly</option>
</select>
</div>
</div>
</section>
<section>
<h2 class="text-xl font-semibold text-black dark:text-white border-b border-black/10 dark:border-white/10 pb-4 mb-6">Data Encryption Options</h2>
<div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
<div class="space-y-2">
<label class="text-sm font-medium text-black dark:text-white" for="encryption-algo">Encryption Algorithm</label>
<select class="w-full rounded-lg border-black/20 dark:border-white/20 bg-background-light dark:bg-background-dark text-black dark:text-white focus:ring-2 focus:ring-primary focus:border-primary" id="encryption-algo">
<option>AES-256</option>
<option>RSA-2048</option>
<option>PGP</option>
</select>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-black dark:text-white" for="encryption-key">Encryption Key</label>
<div class="relative">
<input class="w-full rounded-lg border-black/20 dark:border-white/20 bg-background-light dark:bg-background-dark text-black dark:text-white focus:ring-2 focus:ring-primary focus:border-primary pr-10" id="encryption-key" type="password" value="supersecretkey123"/>
<button class="absolute inset-y-0 right-0 flex items-center px-3 text-black/60 dark:text-white/60 hover:text-black dark:hover:text-white">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
</div>
</div>
</section>
<div class="flex justify-end pt-8 border-t border-black/10 dark:border-white/10">
<button class="flex items-center justify-center rounded-lg h-10 px-6 bg-primary text-white text-sm font-bold tracking-wide hover:bg-primary/90 transition-colors">
                Save Settings
              </button>
</div>
</div>
</div>
</main>
</div>

</body></html>
