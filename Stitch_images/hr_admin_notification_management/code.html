<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#11a4d4",
              "background-light": "#f6f8f8",
              "background-dark": "#101d22",
            },
            fontFamily: {
              display: ["Inter"],
            },
            borderRadius: { DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px" },
          },
        },
      };
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="flex min-h-screen">
<aside class="w-64 bg-background-light dark:bg-background-dark flex flex-col border-r border-primary/20 dark:border-primary/30">
<div class="flex h-full flex-col p-4">
<div class="flex flex-col gap-4">
<nav class="flex flex-col gap-2">
<a class="flex items-center gap-3 px-3 py-2 rounded-lg text-black/60 dark:text-white/60 hover:bg-primary/10 dark:hover:bg-primary/20" href="#">
<span class="material-symbols-outlined">dashboard</span>
<span class="text-sm font-medium">Dashboard</span>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-lg text-black/60 dark:text-white/60 hover:bg-primary/10 dark:hover:bg-primary/20" href="#">
<span class="material-symbols-outlined">group</span>
<span class="text-sm font-medium">Applicants</span>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-lg text-black/60 dark:text-white/60 hover:bg-primary/10 dark:hover:bg-primary/20" href="#">
<span class="material-symbols-outlined">work</span>
<span class="text-sm font-medium">Jobs</span>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/20 dark:bg-primary/30 text-primary" href="#">
<span class="material-symbols-outlined">notifications_active</span>
<span class="text-sm font-medium">Notifications</span>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-lg text-black/60 dark:text-white/60 hover:bg-primary/10 dark:hover:bg-primary/20" href="#">
<span class="material-symbols-outlined">settings</span>
<span class="text-sm font-medium">Settings</span>
</a>
</nav>
</div>
</div>
</aside>
<main class="flex-1 p-8">
<div class="max-w-4xl mx-auto">
<div class="mb-8">
<h1 class="text-3xl font-bold text-black dark:text-white">Notifications</h1>
<p class="text-black/60 dark:text-white/60 mt-1">Manage system alerts and notifications</p>
</div>
<div class="bg-background-light dark:bg-background-dark border border-primary/20 dark:border-primary/30 rounded-lg p-6">
<h2 class="text-xl font-bold text-black dark:text-white mb-6">Notification Settings</h2>
<form class="space-y-6">
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<label class="flex flex-col">
<span class="text-sm font-medium text-black/80 dark:text-white/80 mb-2">Notification Type</span>
<select class="form-select w-full rounded-lg border-primary/30 bg-background-light dark:bg-background-dark text-black dark:text-white focus:border-primary focus:ring-primary/50">
<option>System Alert</option>
<option>Security Breach</option>
<option>Server Error</option>
<option>Low Storage</option>
<option>Feature Update</option>
</select>
</label>
<label class="flex flex-col">
<span class="text-sm font-medium text-black/80 dark:text-white/80 mb-2">Delivery Method</span>
<select class="form-select w-full rounded-lg border-primary/30 bg-background-light dark:bg-background-dark text-black dark:text-white focus:border-primary focus:ring-primary/50">
<option>Email</option>
<option>In-app Alert</option>
<option>SMS</option>
</select>
</label>
</div>
<label class="flex flex-col">
<span class="text-sm font-medium text-black/80 dark:text-white/80 mb-2">Email Address</span>
<input class="form-input w-full rounded-lg border-primary/30 bg-background-light dark:bg-background-dark text-black dark:text-white focus:border-primary focus:ring-primary/50" placeholder="admin@example.com" type="email"/>
</label>
<label class="flex flex-col">
<span class="text-sm font-medium text-black/80 dark:text-white/80 mb-2">Escalation Path</span>
<select class="form-select w-full rounded-lg border-primary/30 bg-background-light dark:bg-background-dark text-black dark:text-white focus:border-primary focus:ring-primary/50">
<option>Tier 1 Support</option>
<option>Tier 2 Support</option>
<option>System Administrator</option>
<option>On-call Developer</option>
</select>
</label>
<div class="flex justify-end pt-4">
<button class="bg-primary text-white font-bold py-2 px-6 rounded-lg hover:bg-primary/90 transition-colors" type="submit">Save Changes</button>
</div>
</form>
</div>
</div>
</main>
</div>

</body></html>
