<title>Email Server Settings</title>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-black dark:text-white">
<div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden">
<div class="flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-primary/20 px-10 py-3">
<div class="flex items-center gap-4">
<div class="size-6 text-primary">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">

</svg>
</div>
<h2 class="text-lg font-bold tracking-tight text-black dark:text-white">
              CareConnect HR
            </h2>
</div>
<div class="flex flex-1 items-center justify-end gap-6">
<nav class="flex items-center gap-6">
<a class="text-sm font-medium text-black/60 dark:text-white/60 hover:text-black dark:hover:text-white" href="#">Dashboard</a>

<span class="material-symbols-outlined text-xl">
                notifications
              </span>
</button>
<div class="size-10 rounded-full bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAELGld25dyjNYxIyC1Bxz3tTQlBfTf184czliYJl_Ehd9uui5YJ71EqEkOpxr_3b8-SEnjKJaNehweEk_mHyfEIqdNXpJBpsIMPn0oAX__jFzSRRfLpCXCOmVs3dfbygdYdWpV80TMvRmCpgFlhpclqKkwY0NV-5r4VE7_qx5gf8n4XmZVf6-JsB33E7lcjGDN9iEYZbyr_zMpKXUkisFdXYiLaGs-NRooPXPlYJVwhjW_zhB-HRPS4sd9_0Ryft0pAkTcPVjss-4");'></div>
</div>
</header>
<main class="flex flex-1 justify-center py-10">
<div class="w-full max-w-2xl">
<div class="mb-8 px-4">
<h1 class="text-3xl font-bold tracking-tight text-black dark:text-white">
                Email Server Settings
              </h1>
<p class="mt-1 text-sm text-black/60 dark:text-white/60">
                Configure the SMTP server settings for sending emails from the
                system.
              </p>
</div>
<form class="space-y-6 px-4">
<div class="grid grid-cols-1 gap-6 md:grid-cols-2">
<div class="flex flex-col">
<label class="mb-1.5 text-sm font-medium text-black/80 dark:text-white/80" for="smtp-server">SMTP Server Address</label>
<input class="form-input rounded-lg border-primary/30 bg-background-light dark:bg-background-dark text-black dark:text-white placeholder:text-black/40 dark:placeholder:text-white/40 focus:border-primary focus:ring-primary" id="smtp-server" placeholder="smtp.example.com" type="text"/>
</div>
<div class="flex flex-col">
<label class="mb-1.5 text-sm font-medium text-black/80 dark:text-white/80" for="smtp-port">SMTP Port</label>
<input class="form-input rounded-lg border-primary/30 bg-background-light dark:bg-background-dark text-black dark:text-white placeholder:text-black/40 dark:placeholder:text-white/40 focus:border-primary focus:ring-primary" id="smtp-port" placeholder="587" type="number"/>
</div>
</div>
<div class="flex flex-col">
<label class="mb-1.5 text-sm font-medium text-black/80 dark:text-white/80" for="encryption">Encryption Type</label>
<select class="form-select rounded-lg border-primary/30 bg-background-light dark:bg-background-dark text-black dark:text-white focus:border-primary focus:ring-primary" id="encryption">
<option>None</option>
<option>SSL/TLS</option>
<option>STARTTLS</option>
</select>
</div>
<div class="grid grid-cols-1 gap-6 md:grid-cols-2">
<div class="flex flex-col">
<label class="mb-1.5 text-sm font-medium text-black/80 dark:text-white/80" for="username">Username</label>
<input class="form-input rounded-lg border-primary/30 bg-background-light dark:bg-background-dark text-black dark:text-white placeholder:text-black/40 dark:placeholder:text-white/40 focus:border-primary focus:ring-primary" id="username" placeholder="user@example.com" type="text"/>
</div>
<div class="flex flex-col">
<label class="mb-1.5 text-sm font-medium text-black/80 dark:text-white/80" for="password">Password</label>
<input class="form-input rounded-lg border-primary/30 bg-background-light dark:bg-background-dark text-black dark:text-white placeholder:text-black/40 dark:placeholder:text-white/40 focus:border-primary focus:ring-primary" id="password" placeholder="••••••••" type="password"/>
</div>
</div>
<div class="flex flex-col">
<label class="mb-1.5 text-sm font-medium text-black/80 dark:text-white/80" for="sender-email">Sender Email Address</label>
<input class="form-input rounded-lg border-primary/30 bg-background-light dark:bg-background-dark text-black dark:text-white placeholder:text-black/40 dark:placeholder:text-white/40 focus:border-primary focus:ring-primary" id="sender-email" placeholder="no-reply@careconnect.com" type="email"/>
</div>
<div class="flex flex-col items-start gap-4 pt-4 sm:flex-row">
<button class="w-full rounded-lg bg-primary px-5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary sm:w-auto" type="button">
                  Save Settings
                </button>
<button class="w-full rounded-lg bg-primary/10 px-5 py-2.5 text-sm font-semibold text-primary hover:bg-primary/20 dark:bg-primary/20 dark:hover:bg-primary/30 sm:w-auto" type="button">
                  Send Test Email
                </button>
</div>
</form>
</div>
</main>
</div>
</div>
