<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter:wght@400;500;700;900&amp;family=Noto+Sans:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#11a4d4",
              "background-light": "#f6f8f8",
              "background-dark": "#101d22",
            },
            fontFamily: {
              "display": ["Inter"]
            },
            borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
          },
        },
      }
    </script>
<style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex h-screen w-full">
<aside class="w-64 flex-shrink-0 bg-background-light dark:bg-background-dark p-4 border-r border-primary/20 dark:border-primary/10">
<nav class="flex flex-col h-full">
<div class="flex flex-col gap-4">
<div class="flex items-center gap-3 px-3 py-2 text-primary">
<svg class="h-8 w-8" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" x2="8" y1="13" y2="13"></line><line x1="16" x2="8" y1="17" y2="17"></line><line x1="10" x2="8" y1="9" y2="9"></line></svg>
<span class="text-lg font-bold text-gray-800 dark:text-white">HealthHR</span>
</div>
<a class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-primary/10 dark:hover:bg-primary/20" href="#">
<span class="material-symbols-outlined">dashboard</span>
<span class="font-medium">Dashboard</span>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-primary/10 dark:hover:bg-primary/20" href="#">
<span class="material-symbols-outlined">groups</span>
<span class="font-medium">Applicants</span>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-primary/10 dark:hover:bg-primary/20" href="#">
<span class="material-symbols-outlined">work</span>
<span class="font-medium">Jobs</span>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/10 dark:bg-primary/20 text-primary" href="#">
<span class="material-symbols-outlined">list_alt</span>
<span class="font-medium">Requirements</span>
</a>
</div>
<div class="mt-auto">
<a class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-primary/10 dark:hover:bg-primary/20" href="#">
<span class="material-symbols-outlined">settings</span>
<span class="font-medium">Settings</span>
</a>
</div>
</nav>
</aside>
<main class="flex-1 flex flex-col p-6 overflow-auto">
<div class="flex items-center justify-between mb-6">
<h1 class="text-3xl font-bold text-gray-800 dark:text-white">Requirements</h1>
<button class="flex items-center justify-center gap-2 px-4 py-2 rounded-lg bg-primary text-white font-medium hover:bg-primary/90 transition-colors">
<span class="material-symbols-outlined">add</span>
<span>Add Requirement</span>
</button>
</div>
<div class="mb-6">
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500">search</span>
<input class="w-full pl-10 pr-4 py-2 rounded-lg bg-white dark:bg-background-dark border border-gray-200 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-primary/50 text-gray-800 dark:text-gray-200 placeholder-gray-400 dark:placeholder-gray-500" placeholder="Search requirements" type="text"/>
</div>
</div>
<div class="flex-1 rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-background-dark overflow-hidden">
<div class="overflow-x-auto">
<table class="w-full text-left">
<thead class="bg-gray-50 dark:bg-gray-800/50">
<tr>
<th class="px-6 py-3 text-sm font-semibold text-gray-600 dark:text-gray-300 uppercase tracking-wider">Requirement</th>
<th class="px-6 py-3 text-sm font-semibold text-gray-600 dark:text-gray-300 uppercase tracking-wider">Category</th>
<th class="px-6 py-3 text-sm font-semibold text-gray-600 dark:text-gray-300 uppercase tracking-wider text-center">Mandatory</th>
<th class="px-6 py-3 text-sm font-semibold text-gray-600 dark:text-gray-300 uppercase tracking-wider"></th>
</tr>
</thead>
<tbody class="divide-y divide-gray-200 dark:divide-gray-700">
<tr>
<td class="px-6 py-4 whitespace-nowrap text-gray-900 dark:text-white">Valid State License</td>
<td class="px-6 py-4 whitespace-nowrap text-gray-500 dark:text-gray-400">Licensing</td>
<td class="px-6 py-4 whitespace-nowrap text-center">
<input checked="" class="h-5 w-5 rounded-md border-gray-300 dark:border-gray-600 text-primary bg-gray-100 dark:bg-gray-700 focus:ring-primary focus:ring-2 focus:ring-offset-0 focus:ring-offset-background-light dark:focus:ring-offset-background-dark" type="checkbox"/>
</td>
<td class="px-6 py-4 whitespace-nowrap text-right">
<button class="text-primary hover:text-primary/80 font-medium">Edit</button>
</td>
</tr>
<tr>
<td class="px-6 py-4 whitespace-nowrap text-gray-900 dark:text-white">CPR Certification</td>
<td class="px-6 py-4 whitespace-nowrap text-gray-500 dark:text-gray-400">Certifications</td>
<td class="px-6 py-4 whitespace-nowrap text-center">
<input checked="" class="h-5 w-5 rounded-md border-gray-300 dark:border-gray-600 text-primary bg-gray-100 dark:bg-gray-700 focus:ring-primary focus:ring-2 focus:ring-offset-0 focus:ring-offset-background-light dark:focus:ring-offset-background-dark" type="checkbox"/>
</td>
<td class="px-6 py-4 whitespace-nowrap text-right">
<button class="text-primary hover:text-primary/80 font-medium">Edit</button>
</td>
</tr>
<tr>
<td class="px-6 py-4 whitespace-nowrap text-gray-900 dark:text-white">Minimum 2 Years Experience</td>
<td class="px-6 py-4 whitespace-nowrap text-gray-500 dark:text-gray-400">Experience</td>
<td class="px-6 py-4 whitespace-nowrap text-center">
<input class="h-5 w-5 rounded-md border-gray-300 dark:border-gray-600 text-primary bg-gray-100 dark:bg-gray-700 focus:ring-primary focus:ring-2 focus:ring-offset-0 focus:ring-offset-background-light dark:focus:ring-offset-background-dark" type="checkbox"/>
</td>
<td class="px-6 py-4 whitespace-nowrap text-right">
<button class="text-primary hover:text-primary/80 font-medium">Edit</button>
</td>
</tr>
<tr>
<td class="px-6 py-4 whitespace-nowrap text-gray-900 dark:text-white">Background Check</td>
<td class="px-6 py-4 whitespace-nowrap text-gray-500 dark:text-gray-400">Compliance</td>
<td class="px-6 py-4 whitespace-nowrap text-center">
<input checked="" class="h-5 w-5 rounded-md border-gray-300 dark:border-gray-600 text-primary bg-gray-100 dark:bg-gray-700 focus:ring-primary focus:ring-2 focus:ring-offset-0 focus:ring-offset-background-light dark:focus:ring-offset-background-dark" type="checkbox"/>
</td>
<td class="px-6 py-4 whitespace-nowrap text-right">
<button class="text-primary hover:text-primary/80 font-medium">Edit</button>
</td>
</tr>
<tr>
<td class="px-6 py-4 whitespace-nowrap text-gray-900 dark:text-white">Flu Shot</td>
<td class="px-6 py-4 whitespace-nowrap text-gray-500 dark:text-gray-400">Compliance</td>
<td class="px-6 py-4 whitespace-nowrap text-center">
<input class="h-5 w-5 rounded-md border-gray-300 dark:border-gray-600 text-primary bg-gray-100 dark:bg-gray-700 focus:ring-primary focus:ring-2 focus:ring-offset-0 focus:ring-offset-background-light dark:focus:ring-offset-background-dark" type="checkbox"/>
</td>
<td class="px-6 py-4 whitespace-nowrap text-right">
<button class="text-primary hover:text-primary/80 font-medium">Edit</button>
</td>
</tr>
</tbody>
</table>
</div>
</div>
</main>
</div>

</body></html>
