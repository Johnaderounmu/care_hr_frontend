<main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
<div class="max-w-4xl mx-auto">
<div class="mb-8">
<h2 class="text-3xl font-bold text-text-light dark:text-text-dark">Data Privacy Settings</h2>
<p class="mt-2 text-subtle-light dark:text-subtle-dark">Configure system-wide data privacy settings to ensure compliance with regulations like HIPAA.</p>
</div>
<div class="space-y-10">
<section class="bg-card-light dark:bg-card-dark p-6 rounded-lg border border-border-light dark:border-border-dark">
<h3 class="text-lg font-bold text-text-light dark:text-text-dark border-b border-border-light dark:border-border-dark pb-4 mb-6">Data Encryption</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-text-light dark:text-text-dark mb-2" for="encryption-method">Encryption Method</label>
<select class="form-select w-full bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark text-text-light dark:text-text-dark rounded-DEFAULT focus:ring-primary focus:border-primary" id="encryption-method">
<option>AES-256 (Recommended)</option>
<option>AES-192</option>
<option>AES-128</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-text-light dark:text-text-dark mb-2" for="key-rotation">Key Rotation Frequency</label>
<select class="form-select w-full bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark text-text-light dark:text-text-dark rounded-DEFAULT focus:ring-primary focus:border-primary" id="key-rotation">
<option>90 days</option>
<option>180 days</option>
<option>365 days</option>
</select>
</div>
</div>
</section>
<section class="bg-card-light dark:bg-card-dark p-6 rounded-lg border border-border-light dark:border-border-dark">
<h3 class="text-lg font-bold text-text-light dark:text-text-dark border-b border-border-light dark:border-border-dark pb-4 mb-6">Data Access Policies</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-text-light dark:text-text-dark mb-2" for="access-control">Access Control Model</label>
<select class="form-select w-full bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark text-text-light dark:text-text-dark rounded-DEFAULT focus:ring-primary focus:border-primary" id="access-control">
<option>Role-Based Access Control (RBAC)</option>
<option>Attribute-Based Access Control (ABAC)</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-text-light dark:text-text-dark mb-2" for="session-timeout">Session Timeout (minutes)</label>
<select class="form-select w-full bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark text-text-light dark:text-text-dark rounded-DEFAULT focus:ring-primary focus:border-primary" id="session-timeout">
<option>15</option>
<option>30</option>
<option>60</option>
</select>
</div>
</div>
</section>
<section class="bg-card-light dark:bg-card-dark p-6 rounded-lg border border-border-light dark:border-border-dark">
<h3 class="text-lg font-bold text-text-light dark:text-text-dark border-b border-border-light dark:border-border-dark pb-4 mb-6">Data Minimization</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-text-light dark:text-text-dark mb-2" for="data-retention">Data Retention Period (years)</label>
<select class="form-select w-full bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark text-text-light dark:text-text-dark rounded-DEFAULT focus:ring-primary focus:border-primary" id="data-retention">
<option>7</option>
<option>5</option>
<option>10</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-text-light dark:text-text-dark mb-2" for="data-masking">Data Masking</label>
<select class="form-select w-full bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark text-text-light dark:text-text-dark rounded-DEFAULT focus:ring-primary focus:border-primary" id="data-masking">
<option>Enabled</option>
<option>Disabled</option>
</select>
</div>
</div>
</section>
<section class="bg-card-light dark:bg-card-dark p-6 rounded-lg border border-border-light dark:border-border-dark">
<h3 class="text-lg font-bold text-text-light dark:text-text-dark border-b border-border-light dark:border-border-dark pb-4 mb-6">Consent Management</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-text-light dark:text-text-dark mb-2" for="consent-tracking">Consent Tracking</label>
<select class="form-select w-full bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark text-text-light dark:text-text-dark rounded-DEFAULT focus:ring-primary focus:border-primary" id="consent-tracking">
<option>Enabled</option>
<option>Disabled</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-text-light dark:text-text-dark mb-2" for="consent-expiry">Consent Expiry (days)</label>
<select class="form-select w-full bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark text-text-light dark:text-text-dark rounded-DEFAULT focus:ring-primary focus:border-primary" id="consent-expiry">
<option>365</option>
<option>730</option>
<option>Never</option>
</select>
</div>
</div>
</section>

<button class="bg-primary text-white font-bold py-2 px-6 rounded-DEFAULT hover:bg-primary/90 transition-colors">
                        Save Settings
