<body class="bg-background-light dark:bg-background-dark font-display">

<div class="container mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex h-16 items-center justify-between">
<div class="flex items-center gap-4">
<div class="size-8 text-primary">

</svg>
</div>
<h2 class="text-xl font-bold text-foreground-light dark:text-foreground-dark">CareConnect HR</h2>
</div>
<nav class="hidden md:flex items-center gap-6">
<a class="text-sm font-medium text-subtle-light dark:text-subtle-dark hover:text-primary transition-colors" href="#">Dashboard</a>

</nav>
<div class="flex items-center gap-4">

</header>
<main class="container mx-auto flex-grow px-4 sm:px-6 lg:px-8 py-8">
<div class="mx-auto max-w-4xl">
<div class="mb-8">
<h1 class="text-4xl font-bold tracking-tight text-foreground-light dark:text-foreground-dark">Security Policies</h1>
<p class="mt-2 text-base text-subtle-light dark:text-subtle-dark">Configure system-wide security settings to protect sensitive data and ensure compliance.</p>
</div>
<div class="space-y-12">
<div class="space-y-6 rounded-lg border border-border-light dark:border-border-dark bg-white dark:bg-input-dark p-6">
<h3 class="text-xl font-semibold text-foreground-light dark:text-foreground-dark">Password Complexity</h3>
<div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
<div>
<label class="block text-sm font-medium text-foreground-light dark:text-foreground-dark" for="min-length">Minimum Password Length</label>
<input class="mt-1 block w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-foreground-light dark:text-foreground-dark focus:border-primary focus:ring-primary" id="min-length" placeholder="e.g., 8" type="number"/>
</div>
<div>
<label class="block text-sm font-medium text-foreground-light dark:text-foreground-dark" for="special-chars">Required Special Characters</label>
<input class="mt-1 block w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-foreground-light dark:text-foreground-dark focus:border-primary focus:ring-primary" id="special-chars" placeholder="e.g., !@#$%" type="text"/>
</div>
</div>
<div class="space-y-3">
<label class="flex items-center gap-3">
<input class="form-checkbox size-5 rounded border-border-light dark:border-border-dark text-primary focus:ring-primary" type="checkbox"/>
<span class="text-sm text-foreground-light dark:text-foreground-dark">Require at least one uppercase letter</span>
</label>
<label class="flex items-center gap-3">
<input class="form-checkbox size-5 rounded border-border-light dark:border-border-dark text-primary focus:ring-primary" type="checkbox"/>
<span class="text-sm text-foreground-light dark:text-foreground-dark">Require at least one lowercase letter</span>
</label>
<label class="flex items-center gap-3">
<input checked="" class="form-checkbox size-5 rounded border-border-light dark:border-border-dark text-primary focus:ring-primary" type="checkbox"/>
<span class="text-sm text-foreground-light dark:text-foreground-dark">Require at least one number</span>
</label>
</div>
</div>
<div class="space-y-6 rounded-lg border border-border-light dark:border-border-dark bg-white dark:bg-input-dark p-6">
<h3 class="text-xl font-semibold text-foreground-light dark:text-foreground-dark">Password Expiration</h3>
<div>
<label class="block text-sm font-medium text-foreground-light dark:text-foreground-dark" for="expiration-days">Password Expiration (Days)</label>
<input class="mt-1 block w-full max-w-xs rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-foreground-light dark:text-foreground-dark focus:border-primary focus:ring-primary" id="expiration-days" placeholder="e.g., 90" type="number"/>
</div>
</div>
<div class="space-y-6 rounded-lg border border-border-light dark:border-border-dark bg-white dark:bg-input-dark p-6">
<h3 class="text-xl font-semibold text-foreground-light dark:text-foreground-dark">Account Lockout</h3>
<div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
<div>
<label class="block text-sm font-medium text-foreground-light dark:text-foreground-dark" for="failed-attempts">Failed Attempts Before Lockout</label>
<input class="mt-1 block w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-foreground-light dark:text-foreground-dark focus:border-primary focus:ring-primary" id="failed-attempts" placeholder="e.g., 5" type="number"/>
</div>
<div>
<label class="block text-sm font-medium text-foreground-light dark:text-foreground-dark" for="lockout-duration">Lockout Duration (Minutes)</label>
<input class="mt-1 block w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-foreground-light dark:text-foreground-dark focus:border-primary focus:ring-primary" id="lockout-duration" placeholder="e.g., 30" type="number"/>
</div>
</div>
</div>
<div class="space-y-6 rounded-lg border border-border-light dark:border-border-dark bg-white dark:bg-input-dark p-6">
<h3 class="text-xl font-semibold text-foreground-light dark:text-foreground-dark">Multi-Factor Authentication (MFA)</h3>
<div class="space-y-4">
<label class="flex cursor-pointer items-start gap-4 rounded-lg border border-border-light dark:border-border-dark p-4 transition-all has-[:checked]:border-primary has-[:checked]:bg-primary/5">
<input checked="" class="form-radio mt-1 size-5 border-border-light dark:border-border-dark text-primary focus:ring-primary" name="mfa-option" type="radio"/>
<div>
<p class="font-medium text-foreground-light dark:text-foreground-dark">Enforce MFA for all users</p>
<p class="text-sm text-subtle-light dark:text-subtle-dark">Require all users to use multi-factor authentication for login.</p>
</div>
</label>
<label class="flex cursor-pointer items-start gap-4 rounded-lg border border-border-light dark:border-border-dark p-4 transition-all has-[:checked]:border-primary has-[:checked]:bg-primary/5">
<input class="form-radio mt-1 size-5 border-border-light dark:border-border-dark text-primary focus:ring-primary" name="mfa-option" type="radio"/>
<div>
<p class="font-medium text-foreground-light dark:text-foreground-dark">Optional MFA</p>
<p class="text-sm text-subtle-light dark:text-subtle-dark">Allow users to enable or disable MFA for their own accounts.</p>
</div>
</label>
<label class="flex cursor-pointer items-start gap-4 rounded-lg border border-border-light dark:border-border-dark p-4 transition-all has-[:checked]:border-primary has-[:checked]:bg-primary/5">
<input class="form-radio mt-1 size-5 border-border-light dark:border-border-dark text-primary focus:ring-primary" name="mfa-option" type="radio"/>
<div>
<p class="font-medium text-foreground-light dark:text-foreground-dark">Disable MFA</p>
<p class="text-sm text-subtle-light dark:text-subtle-dark">Multi-factor authentication will not be available for any user.</p>
</div>
</label>
</div>
</div>
</div>
<div class="mt-12 flex justify-end gap-4">
<button class="rounded-lg px-5 py-2.5 text-sm font-semibold bg-background-light dark:bg-background-dark text-foreground-light dark:text-foreground-dark border border-border-light dark:border-border-dark hover:bg-primary/10 dark:hover:bg-primary/20 transition-colors">
            Cancel
          </button>
<button class="rounded-lg bg-primary px-5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-primary-hover transition-colors">
            Save Changes
          </button>
</div>
</div>
</main>
</div>
