<h2 class="text-2xl sm:text-3xl font-bold mb-6 text-black dark:text-white">Personal Information</h2>
<form class="space-y-6">
<div>
<label class="block text-sm font-medium text-black/80 dark:text-white/80 mb-2" for="full-name">Full Name</label>
<input class="form-input w-full rounded-lg border-primary/30 bg-background-light dark:bg-background-dark/50 focus:ring-primary focus:border-primary text-black dark:text-white placeholder:text-black/50 dark:placeholder:text-white/50" id="full-name" placeholder="Enter your full name" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-black/80 dark:text-white/80 mb-2" for="email">Email Address</label>
<input class="form-input w-full rounded-lg border-primary/30 bg-background-light dark:bg-background-dark/50 focus:ring-primary focus:border-primary text-black dark:text-white placeholder:text-black/50 dark:placeholder:text-white/50" id="email" placeholder="Enter your email address" type="email"/>
</div>
<div>
<label class="block text-sm font-medium text-black/80 dark:text-white/80 mb-2" for="phone">Phone Number</label>
<input class="form-input w-full rounded-lg border-primary/30 bg-background-light dark:bg-background-dark/50 focus:ring-primary focus:border-primary text-black dark:text-white placeholder:text-black/50 dark:placeholder:text-white/50" id="phone" placeholder="Enter your phone number" type="tel"/>
</div>
<div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-black/80 dark:text-white/80 mb-2" for="gender">Gender</label>
<select class="form-select w-full rounded-lg border-primary/30 bg-background-light dark:bg-background-dark/50 focus:ring-primary focus:border-primary text-black dark:text-white" id="gender">
<option>Select...</option>
<option>Male</option>
<option>Female</option>
<option>Non-binary</option>
<option>Prefer not to say</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-black/80 dark:text-white/80 mb-2" for="ethnicity">Ethnicity</label>
<select class="form-select w-full rounded-lg border-primary/30 bg-background-light dark:bg-background-dark/50 focus:ring-primary focus:border-primary text-black dark:text-white" id="ethnicity">
<option>Select...</option>
<option>Asian</option>
<option>Black or African American</option>
<option>Hispanic or Latino</option>
<option>Native American or Alaska Native</option>
<option>White</option>
<option>Two or more races</option>
<option>Prefer not to say</option>
</select>
</div>
</div>
<div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-black/80 dark:text-white/80 mb-2" for="disability">Disability Status</label>
<select class="form-select w-full rounded-lg border-primary/30 bg-background-light dark:bg-background-dark/50 focus:ring-primary focus:border-primary text-black dark:text-white" id="disability">
<option>Select...</option>
<option>Yes, I have a disability</option>
<option>No, I don't have a disability</option>
<option>Prefer not to say</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-black/80 dark:text-white/80 mb-2" for="veteran">Veteran Status</label>
<select class="form-select w-full rounded-lg border-primary/30 bg-background-light dark:bg-background-dark/50 focus:ring-primary focus:border-primary text-black dark:text-white" id="veteran">
<option>Select...</option>
<option>I am a veteran</option>
<option>I am not a veteran</option>
<option>Prefer not to say</option>
</select>
</div>
</div>
