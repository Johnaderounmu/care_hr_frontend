<body>

<div class="w-8 h-8 rounded-full bg-primary"></div>

</div>
<nav class="flex flex-col gap-2">

</nav>
</aside>
<main class="flex-1 p-8">
<div class="max-w-4xl mx-auto">
<header class="mb-8">
<h1 class="text-3xl font-bold text-black dark:text-white">Email Settings</h1>
<p class="text-black/60 dark:text-white/60 mt-1">Manage system-wide email configurations.</p>
</header>
<div class="space-y-8">
<div class="bg-background-light dark:bg-background-dark p-6 rounded-lg border border-primary/20 dark:border-primary/30">
<h2 class="text-xl font-semibold text-black dark:text-white mb-4">Default Sender</h2>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-black/80 dark:text-white/80 mb-2" for="sender-email">Sender Email</label>
<input class="form-input w-full rounded border-primary/30 bg-background-light dark:bg-background-dark focus:ring-primary focus:border-primary text-black dark:text-white" id="sender-email" type="email" value="noreply@healthhr.com"/>
</div>
</div>
</div>
<div class="bg-background-light dark:bg-background-dark p-6 rounded-lg border border-primary/20 dark:border-primary/30">
<h2 class="text-xl font-semibold text-black dark:text-white mb-4">Reply-To Address</h2>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-black/80 dark:text-white/80 mb-2" for="reply-to-email">Reply-To Email</label>
<input class="form-input w-full rounded border-primary/30 bg-background-light dark:bg-background-dark focus:ring-primary focus:border-primary text-black dark:text-white" id="reply-to-email" type="email" value="support@healthhr.com"/>
</div>
</div>
</div>
<div class="bg-background-light dark:bg-background-dark p-6 rounded-lg border border-primary/20 dark:border-primary/30">
<h2 class="text-xl font-semibold text-black dark:text-white mb-4">Email Signature</h2>
<div>
<label class="block text-sm font-medium text-black/80 dark:text-white/80 mb-2" for="signature-template">Signature Template</label>
<textarea class="form-textarea w-full rounded border-primary/30 bg-background-light dark:bg-background-dark focus:ring-primary focus:border-primary text-black dark:text-white" id="signature-template" rows="5">Best Regards,
The HealthHR Team</textarea>
</div>
</div>
<div class="bg-background-light dark:bg-background-dark p-6 rounded-lg border border-primary/20 dark:border-primary/30">
<h2 class="text-xl font-semibold text-black dark:text-white mb-4">Sending Limits</h2>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-black/80 dark:text-white/80 mb-2" for="daily-limit">Daily Email Limit</label>
<input class="form-input w-full rounded border-primary/30 bg-background-light dark:bg-background-dark focus:ring-primary focus:border-primary text-black dark:text-white" id="daily-limit" type="number" value="1000"/>
</div>
</div>
</div>
<div class="flex justify-end pt-4">
<button class="px-6 py-2 rounded-lg bg-primary text-white font-bold hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-background-dark">Save Settings</button>
</div>
</div>
</div>
</main>
</div>

</body></html>
