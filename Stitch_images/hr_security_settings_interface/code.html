<div class="p-8">
<header class="mb-8">
<h1 class="text-3xl font-bold text-black dark:text-white">Security Settings</h1>
<p class="text-black/60 dark:text-white/60 mt-1">Configure security policies to protect applicant data and ensure compliance.</p>
</header>
<div class="space-y-10">
<section>
<h2 class="text-xl font-semibold text-black dark:text-white mb-4 border-b border-primary/20 dark:border-primary/30 pb-2">Password Policy</h2>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-black dark:text-white mb-1" for="minLength">Minimum Password Length</label>
<select class="w-full form-select rounded-lg border-primary/30 dark:border-primary/40 bg-background-light dark:bg-background-dark focus:ring-primary focus:border-primary" id="minLength">
<option>8 characters</option>
<option>10 characters</option>
<option selected="">12 characters</option>
<option>14 characters</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-black dark:text-white mb-1" for="expiration">Password Expiration</label>
<select class="w-full form-select rounded-lg border-primary/30 dark:border-primary/40 bg-background-light dark:bg-background-dark focus:ring-primary focus:border-primary" id="expiration">
<option>30 days</option>
<option>60 days</option>
<option selected="">90 days</option>
<option>Never</option>
</select>
</div>
</div>
<div class="mt-6 space-y-3">
<label class="flex items-center gap-3">
<input checked="" class="form-checkbox h-5 w-5 rounded-md border-primary/30 dark:border-primary/40 text-primary focus:ring-primary" type="checkbox"/>
<span class="text-sm">Require uppercase letters</span>
</label>
<label class="flex items-center gap-3">
<input checked="" class="form-checkbox h-5 w-5 rounded-md border-primary/30 dark:border-primary/40 text-primary focus:ring-primary" type="checkbox"/>
<span class="text-sm">Require lowercase letters</span>
</label>
<label class="flex items-center gap-3">
<input checked="" class="form-checkbox h-5 w-5 rounded-md border-primary/30 dark:border-primary/40 text-primary focus:ring-primary" type="checkbox"/>
<span class="text-sm">Require numbers</span>
</label>
<label class="flex items-center gap-3">
<input class="form-checkbox h-5 w-5 rounded-md border-primary/30 dark:border-primary/40 text-primary focus:ring-primary" type="checkbox"/>
<span class="text-sm">Require special characters</span>
</label>
</div>
</section>
<section>
<h2 class="text-xl font-semibold text-black dark:text-white mb-4 border-b border-primary/20 dark:border-primary/30 pb-2">Multi-Factor Authentication (MFA)</h2>
<div class="space-y-4">
<label class="flex items-center gap-4 p-4 rounded-lg border border-primary/30 dark:border-primary/40 cursor-pointer has-[:checked]:bg-primary/10 dark:has-[:checked]:bg-primary/20 has-[:checked]:border-primary">
<input checked="" class="form-radio h-5 w-5 text-primary border-primary/30 dark:border-primary/40 focus:ring-primary" name="mfa" type="radio"/>
<div>
<p class="font-medium">SMS Authentication</p>
<p class="text-sm text-black/60 dark:text-white/60">Send a verification code via SMS.</p>
</div>
</label>
<label class="flex items-center gap-4 p-4 rounded-lg border border-primary/30 dark:border-primary/40 cursor-pointer has-[:checked]:bg-primary/10 dark:has-[:checked]:bg-primary/20 has-[:checked]:border-primary">
<input class="form-radio h-5 w-5 text-primary border-primary/30 dark:border-primary/40 focus:ring-primary" name="mfa" type="radio"/>
<div>
<p class="font-medium">Authenticator App</p>
<p class="text-sm text-black/60 dark:text-white/60">Use an app like Authy or Google Authenticator.</p>
</div>
</label>
<label class="flex items-center gap-4 p-4 rounded-lg border border-primary/30 dark:border-primary/40 cursor-pointer has-[:checked]:bg-primary/10 dark:has-[:checked]:bg-primary/20 has-[:checked]:border-primary">
<input class="form-radio h-5 w-5 text-primary border-primary/30 dark:border-primary/40 focus:ring-primary" name="mfa" type="radio"/>
<div>
<p class="font-medium">Email Authentication</p>
<p class="text-sm text-black/60 dark:text-white/60">Send a code to the registered email address.</p>
</div>
</label>
</div>
</section>
<section>
<h2 class="text-xl font-semibold text-black dark:text-white mb-4 border-b border-primary/20 dark:border-primary/30 pb-2">Session Management</h2>
<div class="max-w-md">
<label class="block text-sm font-medium text-black dark:text-white mb-1" for="sessionTimeout">Session Timeout</label>
<select class="w-full form-select rounded-lg border-primary/30 dark:border-primary/40 bg-background-light dark:bg-background-dark focus:ring-primary focus:border-primary" id="sessionTimeout">
<option>15 minutes</option>
<option selected="">30 minutes</option>
<option>1 hour</option>
<option>8 hours</option>
</select>
<p class="text-sm text-black/60 dark:text-white/60 mt-2">Automatically log out users after a period of inactivity.</p>
</div>
</section>
