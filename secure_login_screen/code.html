<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>CareConnect - Secure Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#11a4d4",
            "background-light": "#f6f8f8",
            "background-dark": "#101d22",
            "text-light": "#101d22",
            "text-dark": "#f6f8f8",
            "subtle-light": "#e3e9e9",
            "subtle-dark": "#1b2c32",
            "placeholder-light": "#6b7f86",
            "placeholder-dark": "#9cb0b6"
          },
          fontFamily: {
            "display": ["Inter"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex min-h-screen flex-col">
<header class="border-b border-subtle-light dark:border-subtle-dark px-4 sm:px-6 lg:px-8">
<div class="container mx-auto flex h-16 items-center justify-between">
<div class="flex items-center gap-3">
<div class="flex h-8 w-8 items-center justify-center rounded-full bg-primary text-white">
<svg fill="currentColor" height="20" viewBox="0 0 256 256" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M228.4,72.29a16,16,0,0,0-22.62,0L144,134.12l-10.7-10.7a32,32,0,0,0-45.26,0L36.34,175.14a16,16,0,1,0,22.63,22.63L88,168.69l10.7,10.7a32,32,0,0,0,45.26,0l71.72-71.72a16,16,0,0,0,0-22.62ZM200,80a12,12,0,1,1-12,12A12,12,0,0,1,200,80Zm-49.37,49.37a16,16,0,0,1,22.62,0L184,140,116,208,93.37,185.37a16,16,0,0,1,0-22.62l22.63-22.63a16,16,0,0,1,22.62,0L150.63,152Z"></path></svg>
</div>
<h1 class="text-xl font-bold text-text-light dark:text-text-dark">CareConnect</h1>
</div>
</div>
</header>
<main class="flex-grow flex items-center justify-center p-4">
<div class="w-full max-w-md space-y-8">
<div class="text-center">
<h2 class="text-3xl font-bold tracking-tight text-text-light dark:text-text-dark">Welcome back</h2>
<p class="mt-2 text-sm text-placeholder-light dark:text-placeholder-dark">Sign in to manage your applications.</p>
</div>
<form action="#" class="space-y-6" method="POST">
<div class="space-y-1">
<label class="sr-only" for="email">Username or Email</label>
<input autocomplete="email" class="relative block w-full appearance-none rounded-lg border border-subtle-light dark:border-subtle-dark bg-subtle-light dark:bg-subtle-dark px-3 py-3 text-text-light dark:text-text-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm" id="email" name="email" placeholder="Username or Email" required="" type="email"/>
</div>
<div class="space-y-1">
<label class="sr-only" for="password">Password</label>
<div class="relative">
<input autocomplete="current-password" class="relative block w-full appearance-none rounded-lg border border-subtle-light dark:border-subtle-dark bg-subtle-light dark:bg-subtle-dark px-3 py-3 text-text-light dark:text-text-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm" id="password" name="password" placeholder="Password" required="" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center px-3 text-placeholder-light dark:text-placeholder-dark" onclick="togglePasswordVisibility()" type="button">
<span class="material-symbols-outlined text-xl" id="password-toggle-icon">visibility_off</span>
</button>
</div>
</div>
<div class="flex items-center justify-end">
<div class="text-sm">
<a class="font-medium text-primary hover:text-primary/80" href="#">
                Forgot your password?
              </a>
</div>
</div>
<div>
<button class="group relative flex w-full justify-center rounded-lg border border-transparent bg-primary py-3 px-4 text-sm font-semibold text-white hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark" type="submit">
              Log In
            </button>
</div>
</form>
<p class="text-center text-sm text-placeholder-light dark:text-placeholder-dark">
          Don't have an account?
          <a class="font-medium text-primary hover:text-primary/80" href="#">
            Sign up
          </a>
</p>
</div>
</main>
</div>
<script>
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('password-toggle-icon');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.textContent = 'visibility';
      } else {
        passwordInput.type = 'password';
        toggleIcon.textContent = 'visibility_off';
      }
    }
  </script>

</body></html>
